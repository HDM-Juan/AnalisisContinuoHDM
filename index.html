<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análisis - Hospital del Móvil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="https://i.imgur.com/JWrUAqK.png" alt="Logo Hospital del Móvil" class="header-logo">
        <div class="header-text">
            <h1>Dashboard de Análisis de Negocio</h1>
            <p class="subtitle">Hospital del Móvil</p>
        </div>
    </header>

    <main class="container">
        <section class="filters-container">
            <div class="filter-group">
                <label for="startDate">Fecha Inicio:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label for="endDate">Fecha Fin:</label>
                <input type="date" id="endDate">
            </div>
            <div class="filter-group">
                <label for="serviceTypeFilter">Tipo de Servicio:</label>
                <select id="serviceTypeFilter">
                    <option value="todos">Todos</option>
                </select>
            </div>
        </section>

        <section id="kpi-container" class="kpi-grid">
            <div class="kpi-card">
                <h4>Total de Servicios</h4>
                <p id="total-servicios">...</p>
            </div>
            <div class="kpi-card">
                <h4>Puntualidad Diagnóstico</h4>
                <p id="puntualidad">...</p>
            </div>
            <div class="kpi-card">
