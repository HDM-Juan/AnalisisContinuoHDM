<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análisis - Hospital del Móvil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="https://i.imgur.com/JWrUAqK.png" alt="Logo Hospital del Móvil" class="header-logo">
        <div class="header-text">
            <h1>Dashboard de Análisis de Negocio</h1>
            <p class="subtitle">Hospital del Móvil</p>
        </div>
    </header>

    <main class="container">
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="servicios">Solicitud de Servicios</button>
            <button class="tab-button" data-tab="compras">Compras y Gastos</button>
            <button class="tab-button" data-tab="anticipos">Anticipos y Refacciones</button>
        </nav>

        <section class="filters-container">
            <div class="filter-group">
                <label for="validez-filter">Estado de Folios:</label>
                <select id="validez-filter">
                    <option value="validos">Solo Válidos</option>
                    <option value="cancelados">Solo Cancelados</option>
                    <option value="todos">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="startDate">Fecha Inicio:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label for="endDate">Fecha Fin:</label>
                <input type="date" id="endDate">
            </div>
        </section>

        <div id="servicios-content" class="tab-content active">
            </div>

        <div id="compras-content" class="tab-content">
            </div>

        <div id="anticipos-content" class="tab-content">
            <section id="anticipos-kpi-container" class="kpi-grid"></section>
            <section id="anticipos-table-container" class="table-container"></section>
        </div>
    </main>

    <footer class="main-footer">
        <p>© 2025 Hospital del Móvil - Dashboard de Análisis de Negocio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

</html>
